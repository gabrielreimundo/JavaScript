<body>
    <script>
        /*
        > maior
        < menor
        >= maior ou igual a
        <= menor ou igual a
        == igual a
        != diferente

        5 > 2 -> true
        7 < 4 -> false
        8 >= 8 -> true
        9 <= 7 -> false
        5 == 5 -> true
        4 != 4 -> false

        operadores logicos

        ! -> negação
        && -> conjunção
        || -> disjunções
        */
    </script>
