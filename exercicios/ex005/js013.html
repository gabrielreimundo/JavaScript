<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Brasileiros</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Identificador de brasileiro</h1>
    Pais: <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="identificar()">
    <div id="res">

    </div>
    <script>
        function identificar(){
            var pais = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var nac = pais.value
            if (nac == 'Brasil'){
                res.innerHTML = 'Brasileiro'
            } else {
                res.innerHTML = 'Estrangeiro'
            }

        }
    </script>
</body>
</html>
