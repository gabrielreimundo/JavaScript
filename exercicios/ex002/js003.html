<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meu primeiro programa...</title>
    <style>
        body {
            background-color: darkslateblue;
            font: normal 20pt Arial;
        }
        main {
            max-width: 600px;
            height: 400px;
            border-radius: 10px;
            background-color: aliceblue;
            margin: auto;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Olá Mundo!</h1>
        <p>Ja me livrei da maldição!</p>
    </main>

    <script>
        var n1 = Number(prompt('Digite um numero: '))
        var n2 = Number(prompt('Digite outro numero: '))
        var s = n1 + n2
        alert('A soma entre ' + n1 + ' e ' + n2 + ' é ' + s)
        /* o prompt so recebe valores string

           Number() converte o valor para numero antes de atribuir o valor para a variavel
        
           usando String() vc faz o msm soque ao contrario, de number para string

           .length mostra quantas letras a string tem

           .toUpperCase() coloca tudo em letras minusculas

           .toLowerCase tudo em minusculas
        */
    </script>
    
</body>
</html>
