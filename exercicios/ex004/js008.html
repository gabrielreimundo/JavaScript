<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var a = document.querySelector('div#area')
        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'yellow'
        }
        function entrar(){
            a.innerText = 'entrou'
            a.style.background = 'red'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'aquamarine'
        }
        /*
        funções são linhas de codigos que precisam ser acionadas para serem executadas
        ex
            function ação(parametro){
                bloco
            }

        eventos DOM

        mouseenter = quando o mause entra em cima da div
        mousemove = quando o mause se move dentro da div
        mousedown = quando o mause é apertado
        mouseup = quandod o mause é solto apos ser apertado
        click = aperta solta rapido
        mouseout = quando o mause sai de dentro da div
        */
    </script>
</body>
</html>
